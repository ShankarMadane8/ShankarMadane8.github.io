<!DOCTYPE html>
<html>
<head>
  <title>Webimage Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      background-color: bisque;
    }
    
    .image-container {
      float: left;
      margin: 10px;
      border: 2px solid #ccc;
      padding: 5px;
    }
    
  </style>
</head>
<body>
  <h1>Webimage Demo</h1>

  <p>Writing that is intended to be edited, such as school papers and rough drafts, uses both blank lines and indentation for separation. In finished works, combining both is considered redundant and amateurish.fffffffffffffffffffff hhhhhhhhhhhd  dddd ffff gg ee uuuuuuuu sss ffffffff</p>

  <div class="image-container">
    <picture>
     
      <source srcset="./flag.png" media="(min-width: 768px)">
      <img src="./flag.png" alt="Image 1" width="300" height="200">
    </picture>
   
  </div>



  <picture>
    <source media="(min-width:650px)" srcset="./cake.jpeg">
    <source media="(min-width:465px)" srcset="img_white_flower.jpg">
    <img width="300" height="200" src="./flag.png" alt="Flowers" style="width:auto;">
  </picture>
  

  <!-- 
    
    Add more image containers if you have more images -->

</body>
</html>
